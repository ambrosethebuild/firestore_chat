name: firestore_chat
description: Chat using firestore. A very simple complete Chat System for
  flutter with firestore as backend for chat data. Fully functional package for
  Cloud Firestore that makes easier to implement chat in your application
version: 0.2.0
homepage: "https://github.com/ambrosethebuild/firestore_chat"

environment:
  sdk: ">=2.18.2 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  cloud_firestore: ^6.0.1
  dash_chat_2: ^0.0.21
  firebase_core: ^4.1.0
  firebase_storage: ^13.0.1
  flutter:
    sdk: flutter
  image_picker: ^1.2.0
  ionicons: ^0.2.2
  stacked: ^3.5.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter: null
